<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link href="../css/graphs.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <div class="text-center mt-10">
            <h1 class="text-4xl">Pie Chart</h1>
        </div>
        <div class="mt-10">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full mx-auto">
                <div class="flex justify-center">
                    <div class="w-64 h-64">
                        <svg class="pie-chart" viewBox="0 0 32 32">
                            <circle class="pie-chart__background" cx="16" cy="16" r="16" fill="#ddd" />
                            <circle class="pie-chart__segment" cx="16" cy="16" r="16" fill="transparent" stroke="#4caf50" stroke-width="32" stroke-dasharray="50 50" stroke-dashoffset="75" />
                            <circle class="pie-chart__segment" cx="16" cy="16" r="16" fill="transparent" stroke="#ff9800" stroke-width="32" stroke-dasharray="30 70" stroke-dashoffset="15" />
                            <circle class="pie-chart__segment" cx="16" cy="16" r="16" fill="transparent" stroke="#f44336" stroke-width="32" stroke-dasharray="20 80" stroke-dashoffset="-15" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

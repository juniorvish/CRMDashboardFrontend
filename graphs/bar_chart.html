<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link href="../css/graphs.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-3xl font-semibold text-gray-700">Bar Chart</h2>
        <div class="mt-8 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img class="h-48 w-full object-cover md:w-48" src="/img/store.jpg" alt="Man looking at item at a store">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Bar chart</div>
                    <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Fictional data</a>
                    <p class="mt-2 text-gray-500">This is a bar chart representation of fictional data. The data is represented in different colors for better visualization.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
